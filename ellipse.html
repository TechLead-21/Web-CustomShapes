<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Shapes</title>

    <style>
    
         .container
                    {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50% , -50%);
                    }

        .oval
                    {
                        width: 100px;
                        height: 180px;
                        background: rgb(255, 0, 0);
                        border-radius: 50%;
                    }


    </style>


</head>
<body>

    <div class="container">
        <div class="oval"></div>
    </div>
    
</body>
</html>
